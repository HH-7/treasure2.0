<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步寻宝游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .map-container {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #3498db;
            margin-bottom: 25px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .character {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            border-radius: 50%;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
            z-index: 10;
            border: 2px solid #fff;
        }
        
        .location {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 0.7rem;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .location:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            z-index: 15;
        }
        
        .library { top: 20%; left: 20%; background: linear-gradient(135deg, #2980b9, #3498db); }
        .temple { top: 60%; left: 50%; background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .jungle { top: 30%; left: 70%; background: linear-gradient(135deg, #f39c12, #f1c40f); }
        .cave { top: 70%; left: 80%; background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        .treasure { top: 40%; left: 90%; background: linear-gradient(135deg, #ffd700, #ffed4e); color: #2c3e50; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 180px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            animation: fadeIn 0.5s;
            border-left: 4px solid;
        }
        
        .success { background: rgba(46, 204, 113, 0.2); border-left-color: #2ecc71; }
        .error { background: rgba(231, 76, 60, 0.2); border-left-color: #e74c3c; }
        .info { background: rgba(52, 152, 219, 0.2); border-left-color: #3498db; }
        .treasure-found { 
            background: rgba(255, 215, 0, 0.2); 
            border-left-color: #ffd700;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f1c40f, #e74c3c, #ffd700);
            width: 0%;
            transition: width 0.7s ease;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }
        
        .step {
            text-align: center;
            flex: 1;
            padding: 12px 5px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 2px;
            border-radius: 8px;
            font-size: 0.8rem;
            transition: all 0.3s;
            color: #bdc3c7;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .step.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .step.completed {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #ffd700;
            height: 28px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }
        
        .location-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        .detail-content {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #3498db;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .location-title {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .location-description {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
            color: #ecf0f1;
            text-align: center;
        }
        
        .save-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .save-notification.show {
            opacity: 1;
        }
        
        .audio-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>🏴‍☠️ 异步寻宝游戏 🗺️</h1>
    
    <div class="container">
        <div class="status" id="status">准备开始寻宝冒险...</div>
        
        <div class="map-container">
            <div class="location library" data-location="library">📚 图书馆</div>
            <div class="location temple" data-location="temple">🛕 神庙</div>
            <div class="location jungle" data-location="jungle">🌴 丛林</div>
            <div class="location cave" data-location="cave">🕳️ 洞穴</div>
            <div class="location treasure" data-location="treasure">💎 宝藏</div>
            <div class="character"></div>
        </div>
        
        <div class="step-indicator">
            <div class="step" id="step1">🔍 寻找线索</div>
            <div class="step" id="step2">📜 解码线索</div>
            <div class="step" id="step3">🛕 探索神庙</div>
            <div class="step" id="step4">🌿 穿越丛林</div>
            <div class="step" id="step5">💎 洞穴寻宝</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn">🚀 开始寻宝</button>
            <button id="resetBtn" disabled>🔄 重新开始</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">欢迎来到异步寻宝游戏！点击"开始寻宝"按钮开始你的冒险之旅。</div>
        </div>
        
        <div class="music-controls">
            <button class="music-btn" id="musicToggle">🔊</button>
            <span>背景音乐控制</span>
        </div>
    </div>

    <!-- 地点详情页面 -->
    <div class="location-detail" id="locationDetail">
        <div class="detail-content">
            <button class="close-btn" id="closeDetail">×</button>
            <h2 class="location-title" id="detailTitle"></h2>
            <div class="location-description" id="detailDescription"></div>
            <div class="audio-info">场景音乐自动播放中...</div>
        </div>
    </div>

    <!-- 保存提示 -->
    <div class="save-notification" id="saveNotification">游戏已保存</div>

    <script>
        // 游戏数据存储键名
        const STORAGE_KEY = 'treasureGameData';
        
        // 宝藏地图API
        class TreasureMap {
            static async getInitialClue() {
                await new Promise(resolve => setTimeout(resolve, 1200));
                return "在古老的图书馆里发现了一本神秘的日记，上面记载着宝藏的线索...";
            }

            static async decodeAncientScript(clue) {
                if (!clue) throw new Error("没有线索可以解码!");
                await new Promise(resolve => setTimeout(resolve, 1500));
                return "成功破译了古老文字！宝藏藏在一座被遗忘的神庙深处...";
            }

            static async searchTemple() {
                await new Promise(resolve => setTimeout(resolve, 1800));
                if (Math.random() < 0.4) throw new Error("糟糕！触发了神庙的古老机关!");
                return "在神庙的密室中发现了一个刻有神秘符号的宝箱...";
            }

            static async exploreJungle() {
                await new Promise(resolve => setTimeout(resolve, 1600));
                if (Math.random() < 0.3) throw new Error("丛林中的毒蛇阻挡了去路!");
                return "成功穿越危险的丛林！发现了一个隐蔽的洞穴入口...";
            }

            static async searchCave() {
                await new Promise(resolve => setTimeout(resolve, 2000));
                if (Math.random() < 0.3) throw new Error("洞穴突然坍塌！必须寻找其他入口...");
                return "在洞穴最深处找到了传说中的宝藏密室!";
            }

            static async openTreasureBox() {
                await new Promise(resolve => setTimeout(resolve, 1500));
                return "🎉 恭喜！你成功找到了传说中的宝藏！无数的黄金珠宝和古老文物尽在眼前！";
            }
        }

        // 游戏逻辑
        class TreasureGame {
            constructor() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.totalSteps = 5;
                this.logElement = document.getElementById('log');
                this.progressElement = document.getElementById('progress');
                this.statusElement = document.getElementById('status');
                this.character = document.querySelector('.character');
                this.steps = document.querySelectorAll('.step');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.musicToggle = document.getElementById('musicToggle');
                this.locationDetail = document.getElementById('locationDetail');
                this.closeDetail = document.getElementById('closeDetail');
                this.detailTitle = document.getElementById('detailTitle');
                this.detailDescription = document.getElementById('detailDescription');
                this.saveNotification = document.getElementById('saveNotification');
                
               // 背景音乐 - 使用本地文件
this.backgroundMusic = new Audio();
this.backgroundMusic.loop = true;
this.backgroundMusic.src = "adventure-bg-music.mp3"; // 本地文件路径
this.isMusicPlaying = false;

// 地点数据 - 使用本地音频文件
this.locations = {
    library: {
        title: "📚 古老图书馆",
        description: "这座宏伟的图书馆藏有无数失传的典籍和古老卷轴。空气中弥漫着羊皮纸和古老墨水的香气，高耸的书架仿佛通往天际。据说这里藏有寻找宝藏的关键线索，需要仔细搜寻。",
        audio: "library-ambience.mp3"
    },
    temple: {
        title: "🛕 神秘神庙",
        description: "这座被丛林吞噬的古老神庙隐藏着无数秘密。墙壁上刻满了神秘的象形文字和奇异图案，空气中弥漫着神秘的气息。传说只有真正的冒险家才能解开这里的谜题。",
        audio: "temple-ambience.mp3"
    },
    jungle: {
        title: "🌴 危险丛林",
        description: "茂密的热带丛林充满了未知的危险。参天古树遮蔽了天空，藤蔓如巨蛇般缠绕，各种奇异的生物叫声此起彼伏。每一步都需要格外小心，这里隐藏着通往宝藏的道路。",
        audio: "jungle-ambience.mp3"
    },
    cave: {
        title: "🕳️ 黑暗洞穴",
        description: "深邃的洞穴入口隐藏在瀑布之后，洞内漆黑一片，只有微弱的光芒从岩壁上的发光矿物透出。传说中宝藏就藏在这个洞穴的最深处，但危险也同样潜伏在黑暗中。",
        audio: "cave-ambience.mp3"
    },
    treasure: {
        title: "💎 宝藏之地",
        description: "终于找到了！传说中的宝藏密室！金光闪闪的黄金珠宝、古老的文物、珍贵的宝石堆积如山。这是所有冒险家梦寐以求的终极发现！你的名字将被载入史册！",
        audio: "treasure-found.mp3"
    }
};
                
                this.setupEventListeners();
                this.loadGameState();
                this.setupBackgroundMusic();
                
                // 页面关闭前保存游戏
                window.addEventListener('beforeunload', () => {
                    this.saveGameState();
                });
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.musicToggle.addEventListener('click', () => this.toggleMusic());
                this.closeDetail.addEventListener('click', () => this.hideLocationDetail());
                
                // 添加地点点击事件
                document.querySelectorAll('.location').forEach(location => {
                    location.addEventListener('click', (e) => {
                        const locationId = e.currentTarget.getAttribute('data-location');
                        this.showLocationDetail(locationId);
                    });
                });
            }
            
            setupBackgroundMusic() {
                // 尝试从本地存储加载音乐状态
                const savedMusicState = localStorage.getItem('treasureGameMusicState');
                if (savedMusicState === 'playing') {
                    this.playBackgroundMusic();
                } else {
                    // 默认自动播放背景音乐
                    this.playBackgroundMusic();
                }
            }
            
            toggleMusic() {
                if (this.isMusicPlaying) {
                    this.pauseBackgroundMusic();
                } else {
                    this.playBackgroundMusic();
                }
            }
            
            playBackgroundMusic() {
                this.backgroundMusic.volume = 0.5;
                this.backgroundMusic.play().then(() => {
                    this.isMusicPlaying = true;
                    this.musicToggle.textContent = "🔊";
                    localStorage.setItem('treasureGameMusicState', 'playing');
                }).catch(error => {
                    console.log("自动播放被阻止:", error);
                    // 如果自动播放被阻止，显示提示
                    this.addLog("提示: 点击背景音乐按钮启用背景音乐", 'info');
                });
            }
            
            pauseBackgroundMusic() {
                this.backgroundMusic.pause();
                this.isMusicPlaying = false;
                this.musicToggle.textContent = "🔇";
                localStorage.setItem('treasureGameMusicState', 'paused');
            }
            
            showLocationDetail(locationId) {
                const location = this.locations[locationId];
                if (!location) return;
                
                this.detailTitle.textContent = location.title;
                this.detailDescription.textContent = location.description;
                
                // 显示详情页面
                this.locationDetail.style.display = 'flex';
                
                // 暂停背景音乐，播放地点音乐
                if (this.isMusicPlaying) {
                    this.backgroundMusic.pause();
                }
                
                // 创建并播放地点音频（无控件）
                const locationAudio = new Audio(location.audio);
                locationAudio.volume = 0.7;
                locationAudio.loop = true;
                
                // 尝试播放音频
                locationAudio.play().then(() => {
                    console.log("地点音频播放成功");
                }).catch(error => {
                    console.log("地点音频播放失败:", error);
                });
                
                // 关闭详情页面时停止音频
                this.closeDetail.onclick = () => {
                    locationAudio.pause();
                    this.hideLocationDetail();
                };
            }
            
            hideLocationDetail() {
                this.locationDetail.style.display = 'none';
                
                // 如果之前背景音乐在播放，恢复播放
                if (this.isMusicPlaying) {
                    this.backgroundMusic.play().catch(error => {
                        console.log("背景音乐恢复失败:", error);
                    });
                }
            }
            
            async startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.startBtn.disabled = true;
                this.resetBtn.disabled = true;
                this.clearLog();
                this.resetProgress();
                this.updateStatus("开始寻宝...");
                this.saveGameState();
                
                try {
                    await this.findTreasure();
                    this.updateStatus("寻宝成功!");
                } catch (error) {
                    this.addLog(`任务失败: ${error}`, 'error');
                    this.updateStatus("寻宝失败!");
                } finally {
                    this.isPlaying = false;
                    this.resetBtn.disabled = false;
                    this.saveGameState();
                }
            }
            
            resetGame() {
                this.isPlaying = false;
                this.currentStep = 0;
                this.startBtn.disabled = false;
                this.resetBtn.disabled = true;
                this.clearLog();
                this.resetProgress();
                this.resetCharacterPosition();
                this.resetSteps();
                this.updateStatus("准备开始寻宝...");
                this.saveGameState();
                
                // 添加初始欢迎消息
                this.addLog("欢迎来到异步寻宝游戏！点击\"开始寻宝\"按钮开始你的冒险之旅。", 'info');
            }
            
            async findTreasure() {
                // 步骤1: 获取初始线索
                this.updateStep(1);
                this.updateStatus("正在寻找线索...");
                await this.moveCharacter('.library');
                const clue = await TreasureMap.getInitialClue();
                this.addLog(clue, 'info');
                
                // 步骤2: 解码古老文字
                this.updateStep(2);
                this.updateStatus("正在解码线索...");
                await this.moveCharacter('.temple');
                const location = await TreasureMap.decodeAncientScript(clue);
                this.addLog(location, 'success');
                
                // 步骤3: 探索神庙
                this.updateStep(3);
                this.updateStatus("正在探索神庙...");
                let templeResult;
                let attempts = 0;
                
                while (attempts < 2) {
                    try {
                        templeResult = await TreasureMap.searchTemple();
                        this.addLog(templeResult, 'info');
                        break;
                    } catch (error) {
                        attempts++;
                        this.addLog(`${error} (尝试 ${attempts}/2)`, 'error');
                        if (attempts >= 2) throw new Error("探索神庙失败");
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                // 步骤4: 穿越丛林
                this.updateStep(4);
                this.updateStatus("正在穿越丛林...");
                await this.moveCharacter('.jungle');
                let jungleResult;
                attempts = 0;
                
                while (attempts < 2) {
                    try {
                        jungleResult = await TreasureMap.exploreJungle();
                        this.addLog(jungleResult, 'info');
                        break;
                    } catch (error) {
                        attempts++;
                        this.addLog(`${error} (尝试 ${attempts}/2)`, 'error');
                        if (attempts >= 2) throw new Error("穿越丛林失败");
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                // 步骤5: 洞穴寻宝
                this.updateStep(5);
                this.updateStatus("正在洞穴中寻找宝藏...");
                await this.moveCharacter('.cave');
                let caveResult;
                attempts = 0;
                
                while (attempts < 2) {
                    try {
                        caveResult = await TreasureMap.searchCave();
                        this.addLog(caveResult, 'info');
                        break;
                    } catch (error) {
                        attempts++;
                        this.addLog(`${error} (尝试 ${attempts}/2)`, 'error');
                        if (attempts >= 2) throw new Error("洞穴寻宝失败");
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                // 找到宝藏
                this.updateStatus("正在打开宝箱...");
                await this.moveCharacter('.treasure');
                const treasure = await TreasureMap.openTreasureBox();
                this.addLog(treasure, 'treasure-found');
                
                this.saveGameState();
            }
            
            addLog(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = message;
                this.logElement.appendChild(logEntry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                this.saveGameState();
            }
            
            clearLog() {
                this.logElement.innerHTML = '';
            }
            
            updateStatus(message) {
                this.statusElement.textContent = message;
            }
            
            updateStep(step) {
                this.currentStep = step;
                this.updateProgress();
                this.updateStepIndicator();
                this.saveGameState();
            }
            
            updateProgress() {
                const progress = (this.currentStep / this.totalSteps) * 100;
                this.progressElement.style.width = `${progress}%`;
            }
            
            resetProgress() {
                this.progressElement.style.width = '0%';
            }
            
            updateStepIndicator() {
                this.steps.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index + 1 === this.currentStep) {
                        step.classList.add('active');
                    } else if (index + 1 < this.currentStep) {
                        step.classList.add('completed');
                    }
                });
            }
            
            resetSteps() {
                this.steps.forEach(step => {
                    step.classList.remove('active', 'completed');
                });
            }
            
            async moveCharacter(selector) {
                const target = document.querySelector(selector);
                const targetRect = target.getBoundingClientRect();
                const mapRect = document.querySelector('.map-container').getBoundingClientRect();
                
                const targetX = targetRect.left - mapRect.left + targetRect.width / 2;
                const targetY = targetRect.top - mapRect.top + targetRect.height / 2;
                
                this.character.style.left = `${targetX - 20}px`;
                this.character.style.top = `${targetY - 20}px`;
                
                return new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            resetCharacterPosition() {
                this.character.style.transition = 'none';
                this.character.style.left = '10%';
                this.character.style.top = '50%';
                setTimeout(() => {
                    this.character.style.transition = 'left 1s, top 1s';
                }, 10);
            }
            
            saveGameState() {
                const gameState = {
                    currentStep: this.currentStep,
                    isPlaying: this.isPlaying,
                    logContent: this.logElement.innerHTML,
                    status: this.statusElement.textContent,
                    progressWidth: this.progressElement.style.width,
                    characterPosition: {
                        left: this.character.style.left,
                        top: this.character.style.top
                    },
                    timestamp: Date.now()
                };
                
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
                    this.showSaveNotification();
                } catch (error) {
                    console.error('保存游戏状态失败:', error);
                }
            }
            
            loadGameState() {
                try {
                    const savedState = localStorage.getItem(STORAGE_KEY);
                    if (savedState) {
                        const gameState = JSON.parse(savedState);
                        
                        this.currentStep = gameState.currentStep || 0;
                        this.isPlaying = gameState.isPlaying || false;
                        this.logElement.innerHTML = gameState.logContent || '';
                        this.statusElement.textContent = gameState.status || '准备开始寻宝...';
                        this.progressElement.style.width = gameState.progressWidth || '0%';
                        
                        if (gameState.characterPosition && gameState.characterPosition.left && gameState.characterPosition.top) {
                            this.character.style.left = gameState.characterPosition.left;
                            this.character.style.top = gameState.characterPosition.top;
                        }
                        
                        this.updateStepIndicator();
                        
                        if (this.isPlaying) {
                            this.startBtn.disabled = true;
                            this.resetBtn.disabled = false;
                        } else if (this.currentStep > 0) {
                            this.startBtn.disabled = false;
                            this.resetBtn.disabled = false;
                        }
                        
                        console.log('游戏状态已恢复');
                    }
                } catch (error) {
                    console.error('加载游戏状态失败:', error);
                }
            }
            
            showSaveNotification() {
                this.saveNotification.classList.add('show');
                setTimeout(() => {
                    this.saveNotification.classList.remove('show');
                }, 2000);
            }
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            new TreasureGame();
        });
    </script>
